<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia Spotify</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div id="box-principal">
        
        <header id="cabecera">
            <div id="cabecera_1">
                <img src="img/sp_logo_white.png" id="cabecera_1_logo">
            </div> 
            <div id="cabecera_2">
                <div id="home_button_div">
                    <img src="img/home.png" id="home_button_img">
                </div>
                <div id="cabecera_2_1">
                    <div id="cabecera_2_buscar_icono">
                        <img src="img/sp_search.png" id="buscar_icono_foto">
                    </div>
                    <div id="cabecera_2_buscar_input">
                        <input id="cabecera_2_buscar_input_1" placeholder="¿Qué quieres reproducir?">
                    </div>
                    <div id="cabecera_2_icono_raro">
                        <img src="img/prismaticos.png" id="icono_raro">
                    </div>
                </div>
            </div> 
            <div id="cabecera_3">
                <div id="cabecera_3_registrarse"><b>Registrarte</b></div>
                <button id="cabecera_3_iniciar_sesion"><b>Iniciar sesión</b></button>
            </div> 
            
             
        </header>
        <div id="box-d_i">
           <div id="box-izquierda">
            <header id="box-izquierda-cabecera">
                <button id="b-i-c-boton">
                    <img src="img/library.png" id="library">
                    <b>Tu biblioteca</b>
                </button>

                <div id="plus_div">
                    <img src="img/plus.png" id="plus">
                </div>
            </header>
            <div id="b-i-CAJAS">
                <div id="contenedor-1">

                    <div class="b-i-div" id="b-i-div-1">
                        <div id="b-i-div-11">
                            <span>
                                <b>Crea tu primera lista</b>
                                <br><br>Es muy fácil, te echaremos una mano
                            </span>
                        </div>
                        
                        <div>
                            <button id="crear-lista"><b>Crear lista</b></button>
                        </div>
                    </div>

                </div>

                <div id="contenedor-2">
                    <div class="b-i-div" id="b-i-div-1">
                        <div id="b-i-div-11">
                            <span>
                                <b>Crea tu primera lista</b>
                                <br><br>Es muy fácil, te echaremos una mano
                            </span>
                        </div>
                        
                        <div>
                            <button id="crear-lista"><b>Crear lista</b></button>
                        </div>
                    </div>
                </div>  
            </div>
            <div id="enlaces">
                <div  id="enlaces-propiedadess">
                    
                        <div class="enlaces-propiedades"><div>Legal</div></div>
                        <div class="enlaces-propiedades">
                            <div>Centro de seguridad y privacidad</div>
                        </div>
                        <div class="enlaces-propiedades">
                            Politica de Privacidad
                        </div>
                        <div class="enlaces-propiedades">
                            Configuración de cookies
                        </div>
                        <div class="enlaces-propiedades">
                            Información sobre los anuncios
                        </div>
                        <div class="enlaces-propiedades">
                            Accesibilidad
                        </div>
                        <div class="enlaces-propiedades"><b>
                            Cookies
                        </b>
                        </div>
                    
                    
                </div>
                <div id="espanol" style="box-sizing: border-box;">
                    <button id="boton_idioma"><b>Español de España</b></button>
                </div>
            </div>
           </div>
           
           <div id="box-derecha">
            
           </div>
        
             
        </div>
        <footer>
            <div id="foot_div"></div>
        </footer>
    </div>
    
    
   
    FlexBox Mirar
    
</body>
</html>
